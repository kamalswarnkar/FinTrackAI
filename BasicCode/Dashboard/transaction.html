<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transactions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous">
</head>

<body class="bg-gray-50 font-inter">
  <div id="header"></div>
  
  <!-- Main Transaction Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="bg-white rounded-lg shadow-sm p-6">
      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-6 gap-4">
        <div>
          <h1 class="text-2xl font-bold text-gray-800">Transactions</h1>
          <p class="text-gray-600 text-sm mt-1">Manage and track all your financial transactions</p>
        </div>
        <button onclick="toggleModal(true)" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">Add Transaction</button>
      </div>

      <div class="flex flex-col sm:flex-row gap-4 mb-6">
        <input type="text" placeholder="Search transactions..." class="flex-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <select class="sm:w-64 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          <option>All Categories</option>
          <option>Food & Dining</option>
          <option>Transportation</option>
          <option>Income</option>
          <option>Entertainment</option>
          <option>Utilities</option>
          <option>Housing</option>
          <option>Shopping</option>
        </select>
      </select>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="bg-gray-50 border-b border-gray-200">
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
            </tr>
          </thead>
          <tbody id="transactionBody" class="bg-white divide-y divide-gray-200">
            <!-- Sample transaction rows -->
          </tbody>
        </table>
      </div>

      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mt-6 gap-4">
        <div class="text-sm text-gray-600">Showing 1-10 of 10 transactions</div>
        <div class="flex gap-2">
          <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors">Previous</button>
          <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors">Next</button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="addTransactionModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
      <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4 shadow-xl relative">
        <button onclick="toggleModal(false)" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-xl">&times;</button>
        <h2 class="text-lg font-semibold mb-4">Add Transaction</h2>
        <div class="space-y-4">
          <input id="desc" type="text" placeholder="Description" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
          <input id="date" type="date" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
          <input id="category" type="text" placeholder="Category" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
          <input id="amount" type="number" placeholder="Amount (â‚¹)" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>
        <button onclick="addTransaction()" class="mt-6 w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition-colors">Add Transaction</button>
      </div>
    </div>
  </main>
  
<div id="footer"></div>
<script src="header.js"></script>
<script src="../landingpage/footer.js"></script>
  <script src="transaction.js" defer></script>
</body>
</html>
