<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
<div id = "header"></div>
<!-- Gradient only on top half -->
 <div class="min-h-screen flex items-center justify-center bg-white relative">
<div class="absolute top-0 left-0 w-full h-1/2 "></div>

<div class="text-center absolute top-10 w-full">
  <h1 class="text-3xl font-bold text-blue-600">Admin Login</h1>
  <p class="text-sm text-blue-500 mt-1">Home &gt; Sign In</p>
</div>

<div class="bg-white rounded-xl shadow-md p-8 w-full max-w-sm z-10 mt-20">
    <div class="mt-4  bg-green-100 text-green-600 px-3 py-1 rounded-full text-sm flex items-center gap-1">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4"/></svg>
              Admin Access
          </div>
    
     
  <h2 class=" pt-4 text-xl font-semibold text-gray-800">Hello Admin!!!</h2>
<p class="text-sm text-gray-500 mt-1 mb-4 pb-1">Fill your email and password to sign in.</p>
  <form>
    <input type="email" placeholder="Email" 
      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none mb-3">
    <div class="relative">
      <input id="password" type="password" placeholder="Password" 
        class="w-full mb-4 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="button" 
        id="togglePassword" 
        class="absolute right-2 top-2 text-gray-500">
        
      </button>
    </div>
   
    <script>
      document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = '../admin-board.html';
      });
    </script>
    <button type="submit" 
      class="w-full bg-blue-600 text-white py-2 rounded-full hover:bg-blue-700">
      Sign In
    </button>
  </form>

  <div class="text-sm text-center mt-3">
    <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
  </div>
<p class="text-sm text-center mt-2">
        <a href="login.html" class="border-b-2 border-dotted border-gray-500 text-gray-600 ">Switch to User Login</a>
    </p>
  <div class="flex items-center my-4">
    <hr class="flex-grow border-gray-300">
    <span class="px-2 text-gray-400">or</span>
    <hr class="flex-grow border-gray-300">
  </div>

  <div class="flex justify-center gap-3">
    <button class="bg-red-600 text-white p-2 rounded-full hover:bg-red-700">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
        <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
      </svg>
    </button>
    <button class="bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
      </svg>
    </button>
    <button class="bg-sky-500 text-white p-2 rounded-full hover:bg-sky-600">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
        <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
      </svg>
    </button>
  </div>
</div>
</div>
<div id="footer"></div>
<script src="../landingpage/header.js"></script>
<script src="../landingpage/footer.js"></script>
</body>
</html>
