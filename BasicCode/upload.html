<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinTrackAI - Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="upload.css">
  <!-- âœ… Latest Font Awesome without integrity -->
<link 
  rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
  crossorigin="anonymous">


  <style>
    .upload-layout {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      justify-content: center;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .upload-illustration {
      flex: 1;
      max-width: 35%;
      min-width: 250px;
    }

    .upload-illustration img {
      width: 100%;
      height: auto;
    }

    .upload-form-block {
      flex: 2;
      min-width: 320px;
    }

    @media (max-width: 768px) {
      .upload-layout {
        flex-direction: column;
        align-items: center;
      }

      .upload-illustration,
      .upload-form-block {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <section class="hero">
    <h2>Upload Your Financial Documents</h2>
    <p>Drag, drop or select your expense files to begin your smart analysis journey.</p>
  </section>

  <main class="container upload-layout">
    <div class="upload-illustration">
      <img src="images/upload-illustration.jpg" alt="Upload Illustration">
    </div>
    <div class="upload-form-block">
      <form class="upload-form" id="uploadForm">
        <label for="fileInput" class="drop-zone">
          <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.csv" required />
          <span id="fileName">Drag and drop or click to upload a file</span>
        </label>
        <button type="submit" id="uploadBtn" class="bg-blue-600 text-white px-6 py-2 rounded-full shadow-md hover:bg-blue-700 transition duration-300">Upload</button>
      </form>

      <!-- preview section -->
<div id="previewSection" class="preview-section hidden">
  <p class="inline-flex items-center bg-green-100 text-green-700 px-4 py-1 rounded-full font-medium text-sm"> 
    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
    </svg>
    File is ready for processing.
  </p><br>
  <button id="generateBtn" class="bg-green-600 text-white px-6 py-2 rounded-full shadow-md hover:bg-green-700 transition duration-300">
    Generate Report
  </button>
</div>
<!--download section-->
<div id="downloadSection" class="download-section hidden">
  <p class="inline-flex items-center gap-2 bg-indigo-100 text-indigo-700 px-4 py-1 rounded-full font-semibold text-sm">
    ðŸŽ‰ Report generated!
  </p>
  <div class="download-buttons flex flex-wrap justify-center gap-4 mt-4">
    <button class="download-btn bg-purple-600 text-white px-6 py-2 rounded-full shadow-md hover:bg-purple-700 transition duration-300">
      Download as PDF
    </button>
    <button class="download-btn bg-pink-600 text-white px-6 py-2 rounded-full shadow-md hover:bg-pink-700 transition duration-300">
      Download as CSV
    </button>
  </div>
</div>

    </div>
  </main>
  <div id="footer"></div>
  <!--<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>--> <!--if this loads it doesnt let preview and download section to appear-->
  <script src="upload.js" defer></script>
  <script src="header.js"></script>
  <script src="footer.js" defer></script>
  <script src="upload-animation.js" defer></script>
</body>
</html>
