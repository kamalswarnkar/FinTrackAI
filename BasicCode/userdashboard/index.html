<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen  font-inter">
  <div id="header"></div>
  
  <!-- Main User Dashboard Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="min-h-screen rounded-lg p-6">
      <!-- Welcome Header -->
      <div class="text-center mb-12 opacity-0 fade-in" data-animation="fade-in">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-4 drop-shadow-md">Welcome, <span id="userName" class="text-indigo-600">John Doe</span>!</h1>
        <p class="text-lg text-gray-600">Manage your personal details with ease.</p>
      </div>

    <!-- User Details Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 transform translate-y-10 slide-up" data-animation="slide-up">
      <div class="flex flex-col md:flex-row items-center mb-8">
        <div class="relative w-32 h-32 mb-6 md:mb-0 md:mr-8">
          <div id="profileImage" class="w-full h-full bg-gray-200 rounded-full flex items-center justify-center overflow-hidden border-4 border-indigo-200 hover:bounce">
            <i class="fas fa-user text-gray-400 text-5xl"></i>
          </div>
          <input id="imageUpload" type="file" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
        </div>
        <div class="text-center md:text-left">
          <h2 id="userNameDisplay" class="text-3xl font-bold text-gray-800 mb-2">John Doe</h2>
          <p id="userEmail" class="text-gray-600 text-lg">Email: john.doe@example.com</p>
          <p id="userDOB" class="text-gray-600 text-lg">DOB: Not Set</p>
          <p id="userPhone" class="text-gray-600 text-lg">Phone: +1-555-0123</p>
          <p id="userLocation" class="text-gray-600 text-lg">Location: New York, USA</p>
          <p id="userVerified" class="text-gray-600 text-lg">Verified: <span class="text-green-600">No</span></p>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <input id="editEmail" type="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-gray-700 placeholder-gray-400 transition">
          <input id="editPhone" type="tel" placeholder="Phone" class="w-full mt-4 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-gray-700 placeholder-gray-400 transition">
        </div>
        <div>
          <input id="editDOB" type="date" placeholder="Date of Birth" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-gray-700 placeholder-gray-400 transition">
          <input id="editLocation" type="text" placeholder="Location" class="w-full mt-4 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-gray-700 placeholder-gray-400 transition">
        </div>
      </div>
      <div class="mt-6 flex flex-col sm:flex-row gap-4">
        <button onclick="updateProfile()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:pulse transition flex items-center justify-center">
          <i class="fas fa-save mr-2"></i> Update Profile
        </button>
        <button onclick="verifyAccount()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:pulse transition flex items-center justify-center">
          <i class="fas fa-check mr-2"></i> Verify Account
        </button>
        <button onclick="deleteAccount()" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:pulse transition flex items-center justify-center">
          <i class="fas fa-trash mr-2"></i> Delete Account
        </button>
        <button onclick="editProfile()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:pulse transition flex items-center justify-center">
          <i class="fas fa-edit mr-2"></i> Edit in Modal
        </button>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="editProfileModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-2xl p-8 w-full max-w-md shadow-2xl transform translate-y-10 slide-up" data-animation="slide-up">
      <button onclick="toggleModal(false)" class="absolute top-4 right-4 text-gray-500 text-2xl hover:text-gray-700">Ã—</button>
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Profile</h2>
      <div class="space-y-5">
        <input id="modalEditName" type="text" placeholder="Name" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-gray-700 placeholder-gray-400 transition" value="">
        <input id="modalEditEmail" type="email" placeholder="Email" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-gray-700 placeholder-gray-400 transition" value="">
        <input id="modalEditPhone" type="tel" placeholder="Phone" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-gray-700 placeholder-gray-400 transition" value="">
        <input id="modalEditDOB" type="date" placeholder="Date of Birth" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-gray-700 placeholder-gray-400 transition">
        <input id="modalEditLocation" type="text" placeholder="Location" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-gray-700 placeholder-gray-400 transition" value="">
        <input id="modalImageUpload" type="file" accept="image/*" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-gray-700 cursor-pointer">
      </div>
      <button onclick="saveProfile()" class="mt-6 w-full bg-indigo-600 text-white px-6 py-3 rounded-lg hover:pulse transition flex items-center justify-center">
        <i class="fas fa-save mr-2"></i> Save
      </button>
      <button onclick="createNewProfile()" class="mt-4 w-full bg-green-600 text-white px-6 py-3 rounded-lg hover:pulse transition flex items-center justify-center">
        <i class="fas fa-plus mr-2"></i> Create New Profile
      </button>
    </div>
  </div>

      <!-- Secure & Private Tagline -->
      <div class="mt-12 text-center text-lg text-gray-600 font-medium opacity-0 fade-in" data-animation="fade-in">
        <p>Your data is secure, encrypted, and never stored without consent.</p>
      </div>
    </div>
  </main>
  
  <div id="footer"></div>
  <script src="../Dashboard/header.js"></script>
  <script src="../landingpage/footer.js"></script>
  <script src="script.js"></script>
</body>
</html>
