<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .login-button {
            display: flex;
            align-items: center;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #f5f5f5;
        }
        .login-button img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Test Google Login</h1>
    <p>Click the button below to test Google login:</p>
    
    <a href="http://localhost:8000/api/auth/google" class="login-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
        Continue with Google
    </a>
    
    <div id="result" style="margin-top: 20px;"></div>
    
    <script>
        // Check if we have a token in the URL (after redirect)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const userStr = urlParams.get('user');
        
        if (token && userStr) {
            try {
                const user = JSON.parse(decodeURIComponent(userStr));
                document.getElementById('result').innerHTML = `
                    <h2>Login Successful!</h2>
                    <p><strong>Name:</strong> ${user.name}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Token:</strong> ${token.substring(0, 20)}...</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error</h2>
                    <p>Failed to parse user data: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
