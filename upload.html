<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinTrackAI - Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="upload.css">
  <!-- âœ… Latest Font Awesome without integrity -->
<link 
  rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
  crossorigin="anonymous">


  <style>
    .upload-layout {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      justify-content: center;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .upload-illustration {
      flex: 1;
      max-width: 35%;
      min-width: 250px;
    }

    .upload-illustration img {
      width: 100%;
      height: auto;
    }

    .upload-form-block {
      flex: 2;
      min-width: 320px;
    }

    @media (max-width: 768px) {
      .upload-layout {
        flex-direction: column;
        align-items: center;
      }

      .upload-illustration,
      .upload-form-block {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="bg-white border-b border-slate-200 sticky top-0 z-50 w-full">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">

    <!-- Logo + Name -->
    <div class="flex items-center space-x-3">
      <img src="landingpage/assests/logo/logo.jpg" alt="Logo" class="w-9 h-9 rounded-md object-cover">
      <h1 class="text-xl font-bold text-slate-900">FinTrackAI</h1>
    </div>

    <!-- Nav Links -->
    <nav class="flex items-center space-x-6">
      <a href="dasboard.html" target="_blank" class="text-slate-600 hover:text-blue-600 transition">Dashboard</a>
      <a href="upload.html" class="text-slate-600 hover:text-blue-600 transition">Upload</a>
      <a href="contact.html" target="_blank" class="text-slate-600 hover:text-blue-600 transition">Contact Us</a>
    </nav>

  </div>
</header>






  <section class="hero">
    <h2>Upload Your Financial Documents</h2>
    <p>Drag, drop or select your expense files to begin your smart analysis journey.</p>
  </section>

  <main class="container upload-layout">
    <div class="upload-illustration">
      <img src="images/upload-illustration.jpg" alt="Upload Illustration">
    </div>
    <div class="upload-form-block">
      <form class="upload-form" id="uploadForm">
        <label for="fileInput" class="drop-zone">
          <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.csv" required />
          <span id="fileName">Drag and drop or click to upload a file</span>
        </label>
        <button type="submit" id="uploadBtn">Upload</button>
      </form>

      <div id="previewSection" class="preview-section" style="display: none;">
        <p>âœ… File is ready for processing.</p>
        <button id="generateBtn">Generate Report</button>
      </div>

      <div id="downloadSection" class="download-section" style="display: none;">
        <p>ðŸŽ‰ Report generated!</p>
        <div class="download-buttons">
          <button class="download-btn">Download as PDF</button>
          <button class="download-btn">Download as CSV</button>
        </div>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <script src="upload.js" defer></script>
  <script src="landingpage/footer.js"></script>
  <script src="upload-animation.js"></script>
</body>
</html>
