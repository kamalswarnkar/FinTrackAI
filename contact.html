<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinTrackAI - Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contact.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>FinTrackAI</h1>
    <nav>
      <a href="dasboard.html" target="_blank">Dashboard</a>
      <a href="upload.html" target="_blank">Upload</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main class="container">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Your Email">
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </main>
  <section class="social-media">
  <h3>Follow Us</h3>
    <div class="social-icons">
        <a href="https://facebook.com/yourPage" target="_blank">
        <img src="images/fb.png" alt="Meta" />
        </a>
        <a href="https://instagram.com/in/yourProfile" target="_blank">
        <img src="images/insta.png" alt="Insta" />
        </a>
        <a href="https://twitter.com/yourHandle" target="_blank">
        <img src="images/X.png" alt="X" />
        </a>
        <a href="https://linkedin.com/in/yourProfile" target="_blank">
        <img src="images/linkedin.png" alt="LinkedIn" />
        </a>
    </div>
    </section>

  <script src="contact.js"></script>
</body>
</html>
