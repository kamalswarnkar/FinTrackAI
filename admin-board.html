<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - FinTrackAI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin-board.css">
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    crossorigin="anonymous">
</head>
<body class="font-inter bg-gray-50 flex">

  <!-- Sidebar -->
  <aside class="w-64 min-h-screen bg-white shadow-lg p-6 flex flex-col justify-between sticky top-0 z-50">
    <div>
      <div class="flex items-center space-x-3 mb-10">
        <img src="landingpage/assests/logo/logo.jpg" alt="Logo" class="w-10 h-10 rounded-md object-cover transition-transform duration-300 hover:rotate-3">
        <h1 class="text-2xl font-bold text-slate-900">Admin</h1>
      </div>
      <nav class="flex flex-col space-y-4">
        <a href="landingpage/index.html" class="text-slate-700 hover:text-blue-600 transition-all duration-200"><i class="fas fa-home mr-2"></i>Home</a>
        <a href="dasboard.html" target="_blank" class="text-slate-700 hover:text-blue-600 transition-all duration-200"><i class="fas fa-user mr-2"></i>User Dashboard</a>
        <a href="upload.html" target="_blank" class="text-slate-700 hover:text-blue-600 transition-all duration-200"><i class="fas fa-upload mr-2"></i>Upload</a>
        <a href="contact.html" target="_blank" class="text-slate-700 hover:text-blue-600 transition-all duration-200"><i class="fas fa-envelope mr-2"></i>Contact</a>
        <a href="login_insights_pricing_term/pricing.html" target="_blank" class="text-slate-700 hover:text-blue-600 transition-all duration-200"><i class="fas fa-tags mr-2"></i>Pricing</a>
        <a href="login_insights_pricing_term/insights.html" target="_blank" class="text-slate-700 hover:text-blue-600 transition-all duration-200"><i class="fas fa-brain mr-2"></i>AI Insights</a>
      </nav>
    </div>
    <div class="mt-8">
      <button class="w-full bg-gradient-to-r from-red-500 to-pink-500 text-white font-semibold py-2 px-4 rounded-full hover:scale-105 transform transition-all duration-300 shadow">
        <i class="fas fa-sign-out-alt mr-2"></i>Logout
      </button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6">
    <h2 class="text-3xl font-bold mb-6 text-slate-800 animate-pulse">
      ⚙️ Admin Control Panel
    </h2>

    <!-- User Management -->
    <section class="mb-10">
      <h3 class="text-xl font-semibold mb-4">User List</h3>
      <table class="w-full bg-white shadow-md rounded-lg overflow-hidden transition-all duration-300 hover:shadow-lg">
        <thead class="bg-slate-100">
          <tr>
            <th class="px-4 py-3 text-left">User</th>
            <th class="px-4 py-3">Email</th>
            <th class="px-4 py-3">Role</th>
            <th class="px-4 py-3">Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- JS will insert user rows -->
        </tbody>
      </table>
      <div class="mt-4 text-right">
          <button id="addUserBtn" class="bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 py-2 rounded-lg shadow hover:from-blue-500 hover:to-green-400 transition">
            <i class="fas fa-user-plus mr-1"></i>Add User
          </button>
        </div>
    </section>

    <!-- Upload Logs -->
    <section>
      <h3 class="text-xl font-semibold mb-4">Recent Upload Logs</h3>
      <div class="bg-white p-4 rounded-lg shadow transition-all duration-300 hover:shadow-md">
        <ul id="logsList" class="space-y-2 text-sm text-slate-700">
          <!-- JS will insert logs -->
        </ul>
      </div>
    </section>
  </main>

  <script src="admin-board.js" defer></script>
</body>
</html>
