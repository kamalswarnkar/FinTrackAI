<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - FinTrackAI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin-board.css">
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    crossorigin="anonymous">
</head>
<body class="font-inter bg-gray-50 flex">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center h-16 px-4">
      <a href="../landingpage/index.html">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
            <i class="fas fa-chart-line text-white text-sm"></i>
          </div>
          <span class="text-xl font-bold text-slate-900">FinTrackAI</span>
        </div>
        </a>
      <nav class="flex space-x-6">
        <a href="dasboard.html" target="_blank" class="text-slate-600 hover:text-blue-600">User Dashboard</a>
        <a href="upload.html" target="_blank" class="text-slate-600 hover:text-blue-600">Upload</a>
        <a href="contact.html" target="_blank" class="text-slate-600 hover:text-blue-600">Contact</a>
      </nav>
    </div>
    <div class="mt-8">
      <button class="w-full bg-gradient-to-r from-red-500 to-pink-500 text-white font-semibold py-2 px-4 rounded-full hover:scale-105 transform transition-all duration-300 shadow">
        <i class="fas fa-sign-out-alt mr-2"></i>Logout
      </button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6">
    <div class="mb-8">
      <h2 class="text-3xl font-extrabold flex items-center space-x-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-transparent bg-clip-text border-l-4 border-blue-600 pl-4 drop-shadow-md">
        <i class="fas fa-tools text-white bg-blue-600 p-2 rounded-full"></i>
        <span>Admin Control Panel</span>
      </h2>
      <p class="text-sm text-gray-500 mt-1 pl-1">Welcome back, Commander! Ready to manage FinTrackAI? ðŸš€</p>
    </div>


    <!-- User Management -->
    <!-- Section 1: User Management -->
    <section class="mb-10">
      <h3 class="text-xl font-semibold mb-4">User List</h3>
      <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-slate-100">
          <tr>
            <th class="px-4 py-3 text-left">User</th>
            <th class="px-4 py-3">Email</th>
            <th class="px-4 py-3">Role</th>
            <th class="px-4 py-3">Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Data will be populated by JS -->
        </tbody>
      </table>

      <!-- âœ… Add User Button -->
      <div class="mt-4 text-right">
        <button id="addUserBtn" class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-semibold px-5 py-2 rounded-full shadow hover:scale-105 hover:opacity-95 transition-all duration-300">
          <i class="fas fa-user-plus mr-2"></i> Add User
        </button>
      </div>
    </section>


    <!-- Upload Logs -->
    <section>
      <h3 class="text-xl font-semibold mb-4">Recent Upload Logs</h3>
      <div class="bg-white p-4 rounded-lg shadow transition-all duration-300 hover:shadow-md">
        <ul id="logsList" class="space-y-2 text-sm text-slate-700">
          <!-- JS will insert logs -->
        </ul>
      </div>
    </section>
  </main>

  <script src="admin-board.js" defer></script>
</body>
</html>
