<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<script src="https://cdn.tailwindcss.com"></script>
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="bg-gray-100">
<div id="header"></div>
 
  <!-- Header -->
   
  <div class=" py-6">
    <div class="text-center text-white">
      <h1 class="text-4xl font-bold text-blue-600  bg-clip-text  pb-3">Sign In</h1>
      <p class="text-sm mt-2 text-blue-500">Home &gt; Sign In</p>
    </div>
  </div>

  <!-- Form Section -->
  <div class="flex justify-center mt-10 px-4">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden flex max-w-4xl w-full">

      <!-- Image -->
      <div class="hidden md:block w-1/2">
        <img src="login.jpg" 
             alt="Laptop" 
             class="h-full w-full object-cover">
      </div>

      <!-- Form -->
      <div class="w-full md:w-1/2 p-8">
        
        <h2 class="text-2xl font-semibold mb-2">Welcome Back</h2>
        <p class="text-sm text-gray-600 mb-6">Fill your email and password to sign in.</p>

        <form id="loginForm">
          <input id="email" type="email" placeholder="Email" 
            class="w-full mb-4 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          
          <div class="relative">
            <input id="password" type="password" placeholder="Password" 
              class="w-full mb-4 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="button" 
              id="togglePassword" 
              class="absolute right-2 top-2 text-gray-500">
              
            </button>
          </div>

          <button type="submit" 
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Sign In
          </button>
        </form>

        <p class="text-sm mt-4 text-center">Don't have an account? 
          <a href="signup.html" class="text-blue-600">Sign up?</a> 
          <a href="admin.html" class="text-blue-600 ml-2">Admin</a>
        </p>

        <div class="flex items-center my-6">
          <hr class="flex-grow border-gray-300">
          <span class="px-2 text-gray-400">or</span>
          <hr class="flex-grow border-gray-300">
        </div>

        <div class="flex justify-center space-x-4">
          <button class="bg-red-600 text-white p-2 rounded-full hover:bg-red-700">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
  <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
</svg>
          </button>
          <button class="bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
  <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
</svg>
          </button>
          <button class="bg-sky-500 text-white p-2 rounded-full hover:bg-sky-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
  <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
</svg>
          </button>
        </div>
      </div>

    </div>
  </div>
  <br>
<div id="footer"></div>
<script src="header.js"></script>
<script src="footer.js"></script>
<script>
// Toggle password visibility
document.getElementById('togglePassword').addEventListener('click', () => {
  const passwordInput = document.getElementById('password');
  const type = passwordInput.type === 'password' ? 'text' : 'password';
  passwordInput.type = type;
});

// Handle form submission
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!email || !password) {
    alert('Please enter both email and password.');
    return;
  }

  if (!validateEmail(email)) {
    alert('Please enter a valid email.');
    return;
  }

  alert(`Signed in as: ${email}`);
});

// Email validation function
function validateEmail(email) {
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(email);
}
</script>

</body>
</html>
